<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

</head>

<body>
    <h1 class="text-center text-primary">Greatest of 2 numbers</h1>
    <div class="container w-50 p-3">
        <input type="text" placeholder="Input Num1" id="n1" class="form-control"><br>
        <input type="text" placeholder="Input Num2" id="n2" class="form-control">
        <div class="mt-5 text-center">
            <button onclick="greatest()" type="submit" class="btn btn-outline-primary ">Check</button>
        </div>
    </div>
</body>

<script>

    function greatest() {
        num1 = n1.value
        num2 = n2.value
        if (num1 > num2) {
            alert(num1, 'is greatest')
        }
        else if (num2 > num1) {
            alert(num2, 'is greatest')
        }
        else {
            alert('both numbers are equal')
        }
    }

</script>

</html>
